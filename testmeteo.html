<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="weather-container">
        <div id="city1" class="city-info">
            <h2 class="city-name"></h2>
            <div class="weather-info">
                <img class="weather-icon" src="" alt="Weather Icon">
                <p class="temperature"></p>
            </div>
        </div>
        <div id="city2" class="city-info">
            <h2 class="city-name"></h2>
            <div class="weather-info">
                <img class="weather-icon" src="" alt="Weather Icon">
                <p class="temperature"></p>
            </div>
        </div>
    </div>

    <script>
        const apiKey = '0d25d8930adb2107b9b213b3a14dbc25'; // Replace 'YOUR_API_KEY' with your own API key
        const apiUrl = 'https://api.openweathermap.org/data/2.5/weather'; // Replace 'https://api.example.com/data' with your API URL
        const cities = ['London', 'Algiers']; // Array of desired cities

        async function fetchData() {
            try {
                for (let i = 0; i < cities.length; i++) {
                    const response = await fetch(`${apiUrl}?q=${cities[i]}&appid=${apiKey}`);
                    const data = await response.json();
                    displayWeather(data, i + 1); // Pass city index to distinguish between cities
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayWeather(data, cityIndex) {
            const cityContainer = document.getElementById(`city${cityIndex}`);
            const cityName = cityContainer.querySelector('.city-name');
            const weatherIcon = cityContainer.querySelector('.weather-icon');
            const temperature = cityContainer.querySelector('.temperature');

            cityName.textContent = data.name;
            temperature.textContent = `${Math.round(data.main.temp - 273.15)}Â°C`; // Converting Kelvin to Celsius
            weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
        }

        // Call the fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
