<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Météo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="background" class="background">
    <!-- <img src="background/DrizzlePicture1.jpg" class="background"> -->
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Entrez un nom de ville" spellcheck="false">

        <button><img src="images/search.png" /></button>
      </div>
      <div class="error">
        <p>
          Invalid city name.
        </p>
      </div>
      <div class="weather">
        <img src="images/snow.png" class="weather-icon">
        <h1 class="temp">-5°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png">
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="../versionsDuProjetDataviz.html">Retour au sommaire</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
